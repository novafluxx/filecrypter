name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'package.json'
      - 'bun.lockb'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'package.json'
      - 'bun.lockb'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which files changed to determine which jobs to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src-tauri/**'
            frontend:
              - 'src/**'
              - 'package.json'
              - 'bun.lockb'

  # Rust tests - only run when Rust files change
  rust-tests:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - name: Check Rust code compiles
        working-directory: src-tauri
        run: cargo check --all-features

      - name: Run Rust linter
        working-directory: src-tauri
        run: cargo clippy --all-features -- -D warnings

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --all-features

  # Frontend tests - only run when frontend files change
  frontend-tests:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run vue-tsc --noEmit

      - name: Lint
        run: bun run lint
