name: pre-release

on:
  workflow_dispatch:
    inputs:
      prerelease_type:
        description: "Pre-release type"
        required: true
        type: choice
        options:
          - rc
          - beta
          - alpha
        default: "rc"
      prerelease_number:
        description: "Pre-release number (e.g., 1, 2, 3)"
        required: true
        type: string
        default: "1"

permissions:
  contents: write

jobs:
  # Stage 1: Prepare the pre-release (version calculation, tagging)
  prepare-prerelease:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
      version: ${{ steps.calculate-version.outputs.version }}
      changelog: ${{ steps.generate-release-changelog.outputs.changelog }}
      branch: ${{ steps.get-branch.outputs.branch }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get branch name
        id: get-branch
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "Building pre-release from branch: $BRANCH"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          # Install git-cliff
          wget -q https://github.com/orhun/git-cliff/releases/download/v2.11.0/git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.11.0/git-cliff /usr/local/bin/
          git-cliff --version

      - name: Calculate version
        id: calculate-version
        run: |
          # Ensure tags are fetched
          git fetch --tags --force

          # Get the latest stable tag (exclude pre-release tags)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || echo "")
          echo "Latest stable tag: $LATEST_TAG"

          if [ -z "$LATEST_TAG" ]; then
            # No previous stable tags, start at 0.1.0
            BASE_VERSION="0.1.0"
            echo "No previous stable tags found, using base version $BASE_VERSION"
          else
            # Use git-cliff to determine what the next stable version would be
            echo "Running git-cliff --bumped-version..."
            BUMP_VERSION=$(GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" git-cliff --config cliff.toml --github-repo novafluxx/filecrypter --bumped-version 2>&1) || true
            echo "git-cliff output: $BUMP_VERSION"

            # Clean the version (remove 'v' prefix if present)
            BUMP_VERSION="${BUMP_VERSION#v}"
            CURRENT="${LATEST_TAG#v}"

            # Check if git-cliff returned a valid, different version
            if [ -n "$BUMP_VERSION" ] && echo "$BUMP_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$' && [ "$BUMP_VERSION" != "$CURRENT" ]; then
              BASE_VERSION="$BUMP_VERSION"
              echo "Auto-calculated base version from commits: $BASE_VERSION"
            else
              # Fallback: patch bump from current version
              echo "git-cliff didn't return a new version, using patch bump fallback"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              BASE_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              echo "Fallback patch bump: $CURRENT -> $BASE_VERSION"
            fi
          fi

          # Append pre-release suffix
          PRERELEASE_TYPE="${{ inputs.prerelease_type }}"
          PRERELEASE_NUMBER="${{ inputs.prerelease_number }}"
          VERSION="${BASE_VERSION}-${PRERELEASE_TYPE}.${PRERELEASE_NUMBER}"

          # Validate format
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+-[a-z]+\.[0-9]+$'; then
            echo "Error: Invalid version format: $VERSION"
            exit 1
          fi

          # Check if this pre-release tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag v$VERSION already exists"
            echo "Please use a different pre-release number"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Final pre-release version: $VERSION"

      - name: Bump version in config files
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"

          echo "Updating version to $VERSION in config files..."

          # Update package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json"

          # Update Cargo.toml (first occurrence of version = "...")
          sed -i "0,/^version = .*/{s/^version = .*/version = \"$VERSION\"/}" src-tauri/Cargo.toml
          echo "Updated src-tauri/Cargo.toml"

          # Update tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          echo "Updated src-tauri/tauri.conf.json"

      - name: Setup Rust for Cargo.lock update
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        working-directory: src-tauri
        run: cargo update --workspace

      - name: Commit version bump
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"
          BRANCH="${{ steps.get-branch.outputs.branch }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          git commit -m "chore(release): bump version to $VERSION [pre-release]"

          git push origin "$BRANCH"
          echo "Committed and pushed version bump to $BRANCH"

      - name: Generate release notes
        id: generate-release-changelog
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"
          BRANCH="${{ steps.get-branch.outputs.branch }}"

          # Generate changelog for unreleased changes
          CLIFF_CHANGELOG=$(GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" git-cliff --config cliff.toml --github-repo novafluxx/filecrypter --tag "v$VERSION" --unreleased --strip header 2>/dev/null || echo "")

          # Build release notes with pre-release warning
          {
            echo "changelog<<EOF"
            printf '> **This is a pre-release build from the `%s` branch.**\n' "$BRANCH"
            printf '> It is intended for testing purposes and may be unstable.\n'
            printf '> Do not use in production.\n'
            echo ""
            echo "$CLIFF_CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "Release notes generated"

      - name: Create and push tag
        id: create-tag
        run: |
          TAG="v${{ steps.calculate-version.outputs.version }}"

          # Create tag on the version bump commit
          git tag "$TAG"
          echo "Created tag $TAG"

          git push origin "$TAG"
          echo "Pushed tag $TAG"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.create-tag.outputs.tag }}"
          BRANCH="${{ steps.get-branch.outputs.branch }}"

          # Create the release as a draft so builds can upload assets
          # With immutable releases enabled, we must create the draft first,
          # upload all assets, then publish it after all builds complete
          gh release create "$TAG" \
            --draft \
            --prerelease \
            --title "FileCrypter $TAG (Pre-release)" \
            --notes "${{ steps.generate-release-changelog.outputs.changelog }}"

          echo "Created draft release for $TAG"

  # Stage 2: Build binaries and create GitHub Pre-Release
  build-and-release:
    needs: prepare-prerelease
    environment: release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-prerelease.outputs.tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build and upload to GitHub Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.prepare-prerelease.outputs.tag }}
          releaseName: "FileCrypter ${{ needs.prepare-prerelease.outputs.tag }} (Pre-release)"
          releaseBody: ${{ needs.prepare-prerelease.outputs.changelog }}
          # Keep as draft so other matrix builds can upload assets
          # (with immutable releases, published releases cannot be modified)
          releaseDraft: true
          prerelease: true
          includeUpdaterJson: false
          args: ${{ matrix.args }}
