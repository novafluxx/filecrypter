name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Optional: Override auto-calculated version (leave empty for auto)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  # Stage 1: Prepare the release (version bump, changelog, tagging)
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
      version: ${{ steps.calculate-version.outputs.version }}
      changelog: ${{ steps.generate-release-changelog.outputs.changelog }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          # Install git-cliff
          wget -q https://github.com/orhun/git-cliff/releases/download/v2.11.0/git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.11.0/git-cliff /usr/local/bin/
          git-cliff --version

      - name: Calculate version
        id: calculate-version
        run: |
          # Ensure tags are fetched
          git fetch --tags --force

          # Debug: show available tags
          echo "Available tags:"
          git tag -l | tail -5

          # Use manual override if provided, otherwise auto-calculate
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using manual version override: $VERSION"
          else
            # Get the latest tag (try multiple methods)
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git tag --sort=-v:refname | head -1 || echo "")
            echo "Latest tag found: $LATEST_TAG"

            if [ -z "$LATEST_TAG" ]; then
              # No previous tags, start at 0.1.0
              VERSION="0.1.0"
              echo "No previous tags found, starting at $VERSION"
            else
              # Use git-cliff to determine bump type based on commits
              echo "Running git-cliff --bumped-version..."
              BUMP_VERSION=$(git-cliff --config cliff.toml --bumped-version 2>&1) || true
              echo "git-cliff output: $BUMP_VERSION"

              # Clean the version (remove 'v' prefix if present)
              BUMP_VERSION="${BUMP_VERSION#v}"

              # Check if git-cliff returned a valid, different version
              CURRENT="${LATEST_TAG#v}"
              if [ -n "$BUMP_VERSION" ] && echo "$BUMP_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$' && [ "$BUMP_VERSION" != "$CURRENT" ]; then
                VERSION="$BUMP_VERSION"
                echo "Auto-calculated version from commits: $VERSION"
              else
                # Fallback: patch bump from current version
                echo "git-cliff didn't return a new version, using patch bump fallback"
                IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
                VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
                echo "Fallback patch bump: $CURRENT -> $VERSION"
              fi
            fi
          fi

          # Validate format
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Version must be in semver format (X.Y.Z), got: $VERSION"
            exit 1
          fi

          # Final check: make sure this version doesn't already exist
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "⚠️ Calculated version v$VERSION already exists, incrementing patch..."
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            echo "New version: $VERSION"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "✅ Final version: $VERSION"

      - name: Check if tag already exists
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "❌ Error: Tag v$VERSION already exists"
            echo "Please use a different version number or delete the existing tag"
            exit 1
          fi
          echo "✅ Tag v$VERSION does not exist"

      - name: Bump version in all config files
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"

          echo "Updating version to $VERSION in all config files..."

          # Update package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "✅ Updated package.json"

          # Update Cargo.toml (first occurrence of version = "...")
          sed -i "0,/^version = .*/{s/^version = .*/version = \"$VERSION\"/}" src-tauri/Cargo.toml
          echo "✅ Updated src-tauri/Cargo.toml"

          # Update tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          echo "✅ Updated src-tauri/tauri.conf.json"

      - name: Verify version updates
        run: |
          echo "Verifying all files updated correctly..."
          echo ""
          echo "package.json:"
          grep '"version":' package.json
          echo ""
          echo "Cargo.toml:"
          grep '^version =' src-tauri/Cargo.toml | head -1
          echo ""
          echo "tauri.conf.json:"
          grep '"version":' src-tauri/tauri.conf.json
          echo ""

          # Verify all show the correct version
          VERSION="${{ steps.calculate-version.outputs.version }}"
          if ! grep -q "\"version\": \"$VERSION\"" package.json; then
            echo "❌ package.json version mismatch"
            exit 1
          fi
          if ! grep -q "^version = \"$VERSION\"" src-tauri/Cargo.toml; then
            echo "❌ Cargo.toml version mismatch"
            exit 1
          fi
          if ! grep -q "\"version\": \"$VERSION\"" src-tauri/tauri.conf.json; then
            echo "❌ tauri.conf.json version mismatch"
            exit 1
          fi

          echo "✅ All version files updated successfully"

      - name: Generate changelog
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"
          git-cliff --config cliff.toml --tag "v$VERSION" --output CHANGELOG.md
          echo "✅ Changelog generated"

      - name: Generate release notes
        id: generate-release-changelog
        run: |
          VERSION="${{ steps.calculate-version.outputs.version }}"

          # Generate changelog for just this release (unreleased changes)
          CHANGELOG=$(git-cliff --config cliff.toml --tag "v$VERSION" --unreleased --strip header)

          # Handle multiline output for GitHub Actions
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "✅ Release notes generated"

      - name: Setup Rust for Cargo.lock update
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        working-directory: src-tauri
        run: |
          echo "Updating Cargo.lock to reflect new version..."
          cargo update --workspace
          echo "✅ Cargo.lock updated"

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ steps.calculate-version.outputs.version }}"

          echo "✅ Changes committed"

      - name: Create and push tag
        id: create-tag
        run: |
          TAG="v${{ steps.calculate-version.outputs.version }}"

          git tag "$TAG"
          echo "✅ Created tag $TAG"

          git push origin main
          echo "✅ Pushed commit to main"

          git push origin "$TAG"
          echo "✅ Pushed tag $TAG"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  # Stage 2: Build Windows binary and create GitHub Release
  build-and-release:
    needs: prepare-release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build and upload to GitHub Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.prepare-release.outputs.tag }}
          releaseName: "FileCrypter ${{ needs.prepare-release.outputs.tag }}"
          releaseBody: ${{ needs.prepare-release.outputs.changelog }}
          releaseDraft: true
          prerelease: false
