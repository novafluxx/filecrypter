name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 0.2.0). Must be semver format (X.Y.Z)."
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Stage 1: Prepare the release (version bump, changelog, tagging)
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Version must be in semver format (X.Y.Z)"
            echo "Examples: 0.2.0, 1.0.0, 2.1.3"
            exit 1
          fi
          echo "✅ Version format valid: ${{ inputs.version }}"

      - name: Check if tag already exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Error: Tag v${{ inputs.version }} already exists"
            echo "Please use a different version number or delete the existing tag"
            exit 1
          fi
          echo "✅ Tag v${{ inputs.version }} does not exist"

      - name: Install jq for JSON manipulation
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Bump version in all config files
        run: |
          VERSION="${{ inputs.version }}"

          echo "Updating version to $VERSION in all config files..."

          # Update package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "✅ Updated package.json"

          # Update Cargo.toml (first occurrence of version = "...")
          sed -i "0,/^version = .*/{s/^version = .*/version = \"$VERSION\"/}" src-tauri/Cargo.toml
          echo "✅ Updated src-tauri/Cargo.toml"

          # Update tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          echo "✅ Updated src-tauri/tauri.conf.json"

      - name: Verify version updates
        run: |
          echo "Verifying all files updated correctly..."
          echo ""
          echo "package.json:"
          grep '"version":' package.json
          echo ""
          echo "Cargo.toml:"
          grep '^version =' src-tauri/Cargo.toml | head -1
          echo ""
          echo "tauri.conf.json:"
          grep '"version":' src-tauri/tauri.conf.json
          echo ""

          # Verify all show the correct version
          if ! grep -q '"version": "${{ inputs.version }}"' package.json; then
            echo "❌ package.json version mismatch"
            exit 1
          fi
          if ! grep -q '^version = "${{ inputs.version }}"' src-tauri/Cargo.toml; then
            echo "❌ Cargo.toml version mismatch"
            exit 1
          fi
          if ! grep -q '"version": "${{ inputs.version }}"' src-tauri/tauri.conf.json; then
            echo "❌ tauri.conf.json version mismatch"
            exit 1
          fi

          echo "✅ All version files updated successfully"

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.11.0/git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.11.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.11.0/git-cliff /usr/local/bin/
          git-cliff --version

      - name: Generate changelog
        run: |
          git-cliff --config cliff.toml --tag v${{ inputs.version }} --output CHANGELOG.md
          echo "✅ Changelog generated"

      - name: Setup Rust for Cargo.lock update
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        working-directory: src-tauri
        run: |
          echo "Updating Cargo.lock to reflect new version..."
          cargo update --workspace
          echo "✅ Cargo.lock updated"

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ inputs.version }}"

          echo "✅ Changes committed"

      - name: Create and push tag
        id: create-tag
        run: |
          TAG="v${{ inputs.version }}"

          git tag "$TAG"
          echo "✅ Created tag $TAG"

          git push origin main
          echo "✅ Pushed commit to main"

          git push origin "$TAG"
          echo "✅ Pushed tag $TAG"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  # Stage 2: Build binaries and create GitHub Release
  build-and-release:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build and upload to GitHub Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.prepare-release.outputs.tag }}
          releaseName: "FileCrypter ${{ needs.prepare-release.outputs.tag }}"
          releaseBody: "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ needs.prepare-release.outputs.tag }}/CHANGELOG.md) for details."
          releaseDraft: true
          prerelease: false
