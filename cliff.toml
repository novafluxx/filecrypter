# git-cliff configuration for FileCrypter
# See: https://git-cliff.org/docs/configuration

[changelog]
# Header template for the changelog
header = """
# Changelog

All notable changes to FileCrypter will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Body template for each release
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}{% if commit.breaking %} **[BREAKING]**{% endif %} ({{ commit.id | truncate(length=7, end="") }})
    {%- endfor %}
{% endfor %}\n
"""

# Footer template for the changelog
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits (set to false to include all commits)
filter_unconventional = false
# Sort commits by oldest first
sort_commits = "oldest"

# Commit parsers to categorize commits
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^style", group = "Style" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(release\\): bump version", skip = true },
  { message = "^chore", group = "Miscellaneous" },
  { message = ".*", group = "Other" },
]

# Protect breaking changes by looking for BREAKING CHANGE: in commit body
protect_breaking_commits = false
# Filter out commits
filter_commits = false

# Regex for parsing and grouping commits
commit_preprocessors = [
  # Remove issue numbers from commits
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Regex for tag patterns (only process tags matching this pattern)
tag_pattern = "v[0-9]*"

# Ignore tags matching this regex
skip_tags = "v0.0.1-beta"

# Ignore commits matching this regex
ignore_tags = ""
