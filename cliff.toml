# git-cliff configuration for FileCrypter
# See: https://git-cliff.org/docs/configuration

[changelog]
# Header template for the changelog
header = """
# Changelog

All notable changes to FileCrypter will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Body template for each release
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% set commits = commits | filter(attribute="merge_commit", value=false) %}
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | split(pat="\n") | first | trim | upper_first }}{% if commit.breaking %} **[BREAKING]**{% endif %} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/novafluxx/filecrypter/commit/{{ commit.id }}))\
{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}](https://github.com/novafluxx/filecrypter/pull/{{ commit.remote.pr_number }}){%- endif %}
{%- endfor %}
{% endfor %}
"""

# Footer template for the changelog
footer = """
<!-- generated by git-cliff -->
"""

[remote.github]
owner = "novafluxx"
repo = "filecrypter"

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits (only show conventional commits)
filter_unconventional = true
# Exclude merge commits from the changelog
skip_merge_commits = true
# Sort commits by oldest first
sort_commits = "oldest"

# Commit parsers to categorize commits (ordered by priority via HTML comments)
commit_parsers = [
  { message = "^Merge pull request", skip = true },
  { message = "^Merge branch", skip = true },
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->Performance" },
  { message = "^refactor", group = "<!-- 3 -->Refactoring" },
  { message = "^docs?", group = "<!-- 4 -->Documentation" },
  { message = "^test", group = "<!-- 5 -->Testing" },
  { message = "^build", group = "<!-- 6 -->Build" },
  { message = "^ci", group = "<!-- 7 -->CI" },
  { message = "^style", group = "<!-- 8 -->Style" },
  { message = "^revert", group = "<!-- 9 -->Reverts" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(release\\): bump version", skip = true },
  { message = "^chore\\(deps\\):", group = "<!-- 10 -->Dependencies" },
  { message = "(dependenc|Dependenc|deps|Deps)", group = "<!-- 10 -->Dependencies" },
  { message = "^chore", group = "<!-- 11 -->Miscellaneous" },
]

# Protect breaking changes by looking for BREAKING CHANGE: in commit body
protect_breaking_commits = false
# Filter out commits
filter_commits = false

# Regex for parsing and grouping commits
commit_preprocessors = [
  # Remove issue numbers from commits
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
  # Collapse consecutive spaces in commit subjects
  { pattern = " +", replace = " " },
]

# Link parsers to convert issue/PR references to URLs
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/novafluxx/filecrypter/issues/$1" },
]

# Regex for tag patterns (only process tags matching this pattern)
tag_pattern = "v[0-9].*"

# Ignore tags matching this regex
skip_tags = ""

# Ignore tags matching this regex
ignore_tags = ""
